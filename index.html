<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
      var addresses = {
        "NOME1": "ENDEREÇO1",
        "NOME2": "ENDEREÇO2",
        "NOME3": "ENDEREÇO3",
        //...
      };

      function displayAddress(name) {
        var address = addresses[name];
        document.getElementById("address").innerHTML = address;
      }

      function exportData() {
        var name = document.getElementById("name").value;
        var address = document.getElementById("address").innerHTML;
        var equipment = document.getElementById("equipment").value;
        var quantity = document.getElementById("quantity").value;
        var reason = document.getElementById("reason").value;

        var data = "NOME:," + name + "\nENDEREÇO:," + address + "\nEQUIPAMENTO:," + equipment + "\nQUANTIDADE:," + quantity + "\nMOTIVO:," + reason;
        document.getElementById("export-data").innerHTML = data;
      }

      function copyData() {
        document.getElementById("export-data").select();
        document.execCommand("copy");
        alert("Dados copiados com sucesso!");
      }
    </script>
  </head>
  <body>
    <div class="center-content">
      <img src="logo.png" alt="Logo" class="logo">
      <div>
        <label for="name">Nome:</label>
        <select id="name" onchange="displayAddress(this.value)">
          <option value="NOME1">NOME1</option>
          <option value="NOME2">NOME2</option>
          <option value="NOME3">NOME3</option>
          //...
        </select>
      </div>
      <div>
        <label for="address">Endereço:</label>
        <p id="address"></p>
      </div>
      <div>
        <label for="equipment">Equipamento:</label>
        <input type="text" id="equipment" required>
      </div>
      <div>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" min="1" required>
      </div>
      <div>
        <label for="reason">Motivo:</label>
        <input type="text" id="reason" required>
      </div>
      <div>
        <button class="export-btn" onclick="exportData()">Exportar</button>
      </div>
      <div>
        <label for="export-data">Dados exportados:</label>
        <textarea id="export-data" readonly></textarea>
      </div>
      <div>
        <button onclick="copyData()">Copiar dados</button>
      </div>
    </div>
  </body>
</html>
